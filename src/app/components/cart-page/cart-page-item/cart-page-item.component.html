<div class="cartItem">
  <section class="itemImg">
    <img src="{{ product.product.imgPath }}" alt="imgg" />
  </section>
  <section class="cartItemInfo">
    <p class="pName">{{ product.product.name }}</p>
    <input
      type="number"
      id="quantity"
      name="quantity"
      min="1"
      value="{{ product.amount }}"
    />
    <p class="pAmount">{{ product.amount }}</p>
    <p class="pPrice">${{ product.product.price }}</p>
  </section>
</div>
